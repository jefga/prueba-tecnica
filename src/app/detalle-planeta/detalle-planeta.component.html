<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Diametro</th>
            <th>Clima</th>
            <th>Rotación</th>
            <th>Terreno</th>
            <th># habitante</th>
            <th>Habitantes</th>
        
          
            <th>Contador</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let planet of planetas">
            <td>{{ planet.nombre }}</td>
            <td> {{ planet.descripcion }}</td>
            <td> {{ planet.diametro }}</td>
            <td> {{ planet.clima }}</td>
            <td> {{ planet.rotacion }}</td>
            <td> {{ planet.terreno }}</td>
            <td> {{ planet.personas.length }}</td>
            <td> <div *ngFor="let person of planet.personas">{{person.nombre}},</div></td>
            <td> {{ planet.contador }}</td>
        </tr>
    </tbody>
    </table>

</div>
