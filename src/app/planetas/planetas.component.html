
<div class="container" style="margin-top: 70px;" *ngIf="planetas.length > 0 ">
    <table class="table table-hover">
    <thead>
        <tr>
        <th>Nombre</th>
        <th>Cantidad de personas</th>
        <th>Contador</th>
        <th>Links</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let planet of planetas">
    
        <td>{{ planet.nombre}}</td>
        <td>{{ planet.personas.length }}</td>
        <td>{{ planet.contador }}</td>
        <td>
           <a class="nav-link" routerLink="/Planeta/{{planet.idplaneta}}">detalle</a>
        </td>
        </tr>
    </tbody>
    </table>

</div>
