<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Nombre planeta</th>
            <th>Edad</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>Contador</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of personas">
            <td>{{ person.nombre }}</td>
            <td> {{ person.nombrePlaneta }}</td>
            <td> {{ person.edad }}</td>
            <td> {{ person.altura }}</td>
            <td> {{ person.peso }}</td>
            <td> {{ person.contador }}</td>
        </tr>
    </tbody>
    </table>

</div>
